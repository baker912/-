name: Deploy to Server

on:
  push:
    branches:
      - main  # 当代码推送到 main 分支时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 Node.js 环境 (开启缓存)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # 自动缓存 node_modules

      # 3. 安装依赖 (只安装生产环境需要的依赖，如果可能)
      - name: Install dependencies
        run: npm ci # 使用 ci 命令比 install 更快更稳定

      # 4. 构建项目
      - name: Build project
        run: npm run build

      # 5. 打包构建产物 (压缩传输速度快10倍)
      - name: Compress dist
        run: tar -zcvf dist.tar.gz dist

      # 6. 传输压缩包到服务器
      - name: Upload to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist.tar.gz"
          target: "/tmp" # 先传到临时目录

      # 7. 解压并部署 (远程执行命令)
      - name: Extract and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e  # 遇到错误立即停止
            
            # 3. 解压并部署到多个可能的目录
            echo "Extracting new files..."
            
            # 定义可能的目标目录列表
            TARGET_DIRS=("/usr/share/nginx/html" "/var/www/html")
            
            # 标记是否成功部署到至少一个目录
            DEPLOYED=false
            
            for TARGET_DIR in "${TARGET_DIRS[@]}"; do
                # 检查目录是否存在（或者父目录存在）
                if [ -d "$TARGET_DIR" ] || [ -d "$(dirname "$TARGET_DIR")" ]; then
                    echo "----------------------------------------"
                    echo "Found target directory: $TARGET_DIR"
                    
                    # 确保目录存在
                    sudo mkdir -p $TARGET_DIR
                    
                    # 清空旧文件
                    sudo rm -rf $TARGET_DIR/*
                    
                    # 解压 (注意：tar 包还是那个 /tmp/dist.tar.gz)
                    sudo tar -zxvf /tmp/dist.tar.gz -C $TARGET_DIR --strip-components=1
                    
                    # 尝试设置所有权为 nginx:nginx (CentOS/Nginx 默认)
                    # 如果 nginx 用户不存在，尝试 apache，最后回退到 root
                    if id "nginx" &>/dev/null; then
                        sudo chown -R nginx:nginx $TARGET_DIR
                    elif id "apache" &>/dev/null; then
                        sudo chown -R apache:apache $TARGET_DIR
                    else
                        sudo chown -R root:root $TARGET_DIR
                    fi
                    
                    sudo chmod -R 755 $TARGET_DIR
                    
                    # SELinux 修复
                    if command -v restorecon >/dev/null 2>&1; then
                        echo "Applying SELinux contexts..."
                        sudo restorecon -R -v $TARGET_DIR || true
                    fi
                    
                    DEPLOYED=true
                    echo "Successfully deployed to $TARGET_DIR"
                fi
            done
            
            if [ "$DEPLOYED" = false ]; then
                echo "Error: No suitable deployment directory found!"
                exit 1
            fi
            
            # 4. 清理临时文件
            sudo rm -f /tmp/dist.tar.gz
            
            # 5. 重启 Nginx (Restart 比 Reload 更彻底)
            echo "Restarting Nginx..."
            sudo systemctl restart nginx || sudo service nginx restart || true
            
            echo "Deployment finished successfully!"
