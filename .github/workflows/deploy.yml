name: Deploy to Server

on:
  push:
    branches:
      - main  # 当代码推送到 main 分支时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 Node.js 环境 (开启缓存)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # 自动缓存 node_modules

      # 3. 安装依赖 (只安装生产环境需要的依赖，如果可能)
      - name: Install dependencies
        run: npm ci # 使用 ci 命令比 install 更快更稳定

      # 4. 构建项目
      - name: Build project
        run: npm run build

      # 5. 打包构建产物 (压缩传输速度快10倍)
      - name: Compress dist
        run: tar -zcvf dist.tar.gz dist

      # 6. 传输压缩包到服务器
      - name: Upload to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist.tar.gz"
          target: "/tmp" # 先传到临时目录

      # 7. 解压并部署 (远程执行命令)
      - name: Extract and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e  # 遇到错误立即停止
            
            # 定义目标目录 (CentOS 默认目录)
            TARGET_DIR="/usr/share/nginx/html"
            
            echo "Starting deployment to $TARGET_DIR..."
            
            # 1. 确保目标目录存在
            sudo mkdir -p $TARGET_DIR
            
            # 2. 清空旧文件
            echo "Cleaning old files..."
            sudo rm -rf $TARGET_DIR/*
            
            # 3. 解压新文件
            echo "Extracting new files..."
            # 注意：确保 tar 包里包含 dist/ 前缀，否则去掉 --strip-components=1
            sudo tar -zxvf /tmp/dist.tar.gz -C $TARGET_DIR --strip-components=1
            
            # 4. 清理临时文件
            sudo rm -f /tmp/dist.tar.gz
            
            # 5. 修复权限 (Nginx 通常运行为 nginx 用户，给予适当权限)
            echo "Fixing permissions..."
            sudo chown -R root:root $TARGET_DIR
            sudo chmod -R 755 $TARGET_DIR
            
            # 6. SELinux 修复 (CentOS 特有)
            if command -v restorecon >/dev/null 2>&1; then
                echo "Applying SELinux contexts..."
                sudo restorecon -R -v $TARGET_DIR || true
            fi
            
            # 7. 重载 Nginx
            echo "Reloading Nginx..."
            sudo systemctl reload nginx || sudo service nginx reload || true
            
            echo "Deployment finished successfully!"
